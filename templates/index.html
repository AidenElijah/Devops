<!DOCTYPE html>
<html>
<head>
    <title>Naam Invoer</title>
</head>
<body>
    <h1>Voer je naam in:</h1>
    <form method="POST">
        <input type="text" name="name" required>
        <button type="submit">Verstuur</button>
    </form>

    <h2>Opgeslagen namen:</h2>
    <ul>
        {% for name in names %}
            <li>{{ name[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
